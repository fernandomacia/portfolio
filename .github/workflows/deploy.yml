name: Deploy Angular Portfolio Application to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Chequear el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Configurar Node.js en la versión especificada
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # 3. Instalar las dependencias de npm
      - name: Install dependencies
        run: npm install

      # 4. Construir la aplicación Angular
      - name: Build Angular app
        run: |
          npm run build -- --output-path=dist/portfolio --base-href="/portfolio/"

      # 5. Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/portfolio
