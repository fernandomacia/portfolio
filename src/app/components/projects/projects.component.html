<h2 class="projects-title">Proyectos Destacados</h2>
<div class="card-container">
    <app-card-project
        *ngFor="let project of projects"
        [imagePath]="project.imagePath"
        [title]="project.title"
        [description]="project.description"
        [url]="project.url"
        [technologies]="project.technologies">
    </app-card-project>
</div>
